{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="room-list-title">Chat Rooms</h2>
    <div class="row">
        <ul class="list-unstyled">
            {% for room in roomname %}
                <li class="room-item mb-3">
                    <a href="{% url 'slug' room.slug %}" class="room-link">{{ room.room_name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}

{% block extra_styles %}
<style>
/* Room List Styling */
.room-list-title {
    font-size: 2rem;
    font-weight: bold;
    color: #333;
    margin-bottom: 20px;
}

.room-item {
    padding: 12px;
    background-color: #ffffff;
    border-radius: 8px;
    margin-bottom: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.room-link {
    text-decoration: none;
    font-size: 1.2rem;
    color: #007bff;
}

.room-link:hover {
    color: #0056b3;
}
</style>
{% endblock extra_styles %}
